<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="scrip.js"></script>
  </head>
  <body>
    <div class="box1">
      <input id="city" placeholder="Enter the name of city" />
      <button id="search" onclick="click()">
        <img id="image1" src="image/find.svg" alt="search" />
      </button>

      <div id="box2">
        <h1 id="title">Time in São Paulo</h1>

        <p id="number">21°C</p>
        <div id="box3">
          <img id="img" src="image/nuvem.png" alt="time-icon" />
          <p id="temp">Cloudy</p>
        </div>

        <p id="umid">Moisture: 76%</p>
      </div>
    </div>
  </body>
</html>
